<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            color: #333;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            width: 100%;
            font-size: 1.1rem;
        }
        .result-box {
            margin-top: 30px;
            background: linear-gradient(135deg, #00c9ff, #92fe9d);
            color: #fff;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.7rem;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: fadeInScale 0.6s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .result-box:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        }
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">üìö Student Exam Performance Indicator</h1>
        <div class="card">
            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <legend class="mb-4">üîç Predict Your Math Score</legend>

                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- Ethnicity -->
                <div class="mb-3">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-select" name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <!-- Parental Education -->
                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-select" name="parental_level_of_education" required>
                        <option selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <!-- Lunch -->
                <div class="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-select" name="lunch" required>
                        <option selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <!-- Test Prep -->
                <div class="mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option selected disabled value="">Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <!-- Scores -->
                <div class="mb-3">
                    <label class="form-label">Reading Score (out of 100)</label>
                    <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Writing Score (out of 100)</label>
                    <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
                </div>

                <!-- Submit -->
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="üöÄ Predict Your Math Score">
                </div>
            </form>

            <!-- Result -->
            {% if results %}
            <div class="result-box">
                üéâ Your Predicted Math Score is:<br>
                <strong style="font-size: 2.5rem;">{{ results }}</strong> üéØ
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Smooth Scroll to Result -->
    <script>
        window.onload = function () {
            const resultBox = document.querySelector('.result-box');
            if (resultBox) {
                resultBox.scrollIntoView({ behavior: 'smooth' });
            }
        };
    </script>
</body>
</html>
